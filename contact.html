  <link href="css/custom.css" rel="stylesheet" media="screen">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="navbar-collapse collapse">
      <ul class="nav nav-tabs pull-right">
        <li class="active"><a href="loprojectsgin.html">Zaloguj się</a></li>
        <li><a href="register.html">Zarejestruj się</a></li>
      </ul>
    </div>
  </div>

  <div class="navbar">
    <div class="container">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="
      .navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="logo pull-left">
      <a href="http://student.agh.edu.pl/~knvif/">
        <object class='inv' data='http://student.agh.edu.pl/~knvif//data/uploads/logo.png' height='50px' type='image/png' width='129px'></object>
      </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav uppercased pull-right">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projekty</a></li>
        <li><a href="#">Sukcesy</a></li>

        <li><a href="#">O nas</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Skontaktuj się z nami</legend>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Imię</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" class="form-control">
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" class="form-control">
              </div>
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Twoja wiadomość</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" rows="5"></textarea>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Wyślij</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
  </div>
</div>
</body>
</html>
